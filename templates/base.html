<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bloomingmath</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/main_style.css" rel="stylesheet"/>
    <link href="/static/css/react_navbar.css" rel="stylesheet"/>
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true
      },
      TeX: {
         equationNumbers: {  autoNumber: "AMS"  },
         extensions: ["AMSmath.js", "AMSsymbols.js", "autobold.js", "color.js"]
      }
    });

    </script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script> -->
    <script src='/static/js/MathJax.js'></script>
    <script src="/static/js/TeX-MML-AM_CHTML.js"></script>
    <!-- <script src="/static/js/autobold.js"></script>
    <script src="/static/js/color.js"></script> -->
</head>

<body>

<!-- Navigation -->
{% block nav %}{% endblock %}

<!-- Page Content -->
{% block content %}{% endblock %}

<!-- Bootstrap core JavaScript -->
<script src="/static/js/jquery.slim.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
